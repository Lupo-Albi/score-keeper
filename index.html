<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
        alt="">
    <h1>
        <span id="scoreP1">0</span> to <span id="scoreP2">0</span>
    </h1>

    <p>Use the buttons below to keep score.</p>

    <label for="score-limit">Playing to</label>
    <select name="score-limit" id="score-limit">
        <option value="5">5</option>
        <option value="6" selected>6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <button id="player1">+1 Player One</button>
    <button id="player2">+1 Player Two</button>
    <button id="reset">Reset</button>

    <script src="app.js"></script>
</body>

</html>
